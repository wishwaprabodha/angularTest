<div class="container">
  <form #ft="ngForm" >
    <div class="form-group row">
      <label class="col-sm-4 col-form-label" for="bookId">Book Id</label>
      <div class="col-sm-6">
        <input ngModel name="bookId" id="bookId" type="text" class="form-control">
      </div>
    </div>

      <div class="form-group row">
        <label class="col-sm-4 col-form-label" for="bookName">Book Name</label>
        <div class="col-sm-6">
          <input required="required" ngModel name="bookName" id="bookName" type="text" class="form-control">

        </div>
      </div>

      <div class="form-group row">
        <label class="col-sm-4 col-form-label" for="bookPrice">Book Price</label>
        <div class="col-sm-6">
          <input id="bookPrice" type="text" ngModel name="bookPrice" class="form-control">
        </div>
      </div>

      <div class="form-group row">
        <label class="col-sm-4 col-form-label" for="authorId">Author Id</label>
        <div class="col-sm-6">
          <input ngModel name="authorId" id="authorId" type="text" class="form-control">
        </div>

      <p>
        {{ft.value | json}}
      </p>
    </div>
    <button class="btn btn-primary" [disabled]="!ft.valid">Submit</button>
  </form>
</div>
